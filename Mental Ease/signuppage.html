<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"],
        .login-container input[type="button"] {
            width: 100%;
            background-color: #355f8c; /* Green color */
            color: white;
            padding: 10px 10px; /* Adjusted padding */
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
        }
        .login-container input[type="submit"]:hover,
        .login-container input[type="button"]:hover {
            background-color: #4CAF50; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><b>Generate Account Number</b></h2>
        <form action="#" method="post">
            <input type="text" name="account number" placeholder="Account Number" required>
            <input type="button" value="Generate">
            <br><br>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
